<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(max-width: 639px)"
          srcset="images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 640px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="" class="perfume-img" />
      </picture>
      <section class="text-section">
        <h1 class="primary-heading">Perfume</h1>
        <h2 class="secondary-heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="sale-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="cart-btn">
          <img src="images/icon-cart.svg" alt="" class="cart-icon" /><span
            >Add to Cart</span
          >
        </button>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>
  </body>
</html>
